    <center>
    <input id="número" type="number" placeholder="Digite a temperatura!"><br> 
    <input id="cf" type="radio" name="grupo">Celcius para Fahrenheit</input><br>
    <input id="fc" type="radio" name="grupo">Fahrenheit para Celcius</input><br>
    <input id="ck" type="radio" name="grupo">Celcius para Kelvin    </input><br>
    <input id="kc" type="radio" name="grupo">Kelvin para Celcius    </input><br>
    <input id="fk" type="radio" name="grupo">Fahrenheit para Kelvin </input><br>
    <input id="kf" type="radio" name="grupo">Kelvin para Fahrenheit </input><br>
    <button onclick="calculo()">Calcular</button><br><br>
    <p id="r">RESULTADO</p>
    </center>
</body>
</html>
<script>
    var campo = documente.getElementByid("número");
    var radioCF = documente.getElementByid("cf");
    var radioFC = documente.getElementByid("fc");
    var radioCK = documente.getElementByid("ck");
    var radioKC = documente.getElementByid("kc");
    var radioFK = documente.getElementByid("fk");
    var radioKF = documente.getElementByid("kf");
    var resultado = documente.getElementByid("r");

    function calculo(){
        var temperatura = campo.value
        if(radioCF.checked){
           resultado.innerHTML = temperatura * 9/5 +32 + "°F"     
        }
        else if(radioFC.checked){
            resultado.innerHTML = (temperatura - 32) * 5/9 + "°C"
        }
        else if(radioCK.checked){
            resultado.innerHTML = temperatura + * 5/9 + "°K"
        }
        else if(radioKC.checked){
            resultado.innerHTML = (temperatura - 32) * 5/9 + "°C"
        }
        else if(radioFK.checked){
            resultado.innerHTML = (temperatura - 32) * 5/9 + "°K"
        }
        else if(radioKF.checked){
            resultado.innerHTML = (temperatura - 32) * 5/9 + "°F"
        }
    }
</script>
